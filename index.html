<!DOCTYPE html>
<html>
<head>
    <title>TimeTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>TimeTrack</h1>
        <p class="subtitle">Digital Clock</p>
        <div id="clock"></div>

            <button id="toggle-format">Switch to 24h</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
